<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <header>
        <div class="flex items-center justify-between bg-gradient-to-r from-blue-600 via-blue-400 to-blue-200 p-6 border-b-8 border-blue-700">
            <h1 class="text-white text-5xl font-bold">依頼・回答アプリ</h1>
            <div class="flex">
                <form th:action="@{/logout}" method="post">
                    <div class="text-2xl text-gray-500 font-semibold mb-2"
                        th:text="|${#authentication.principal.username}|"></div>
                    <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
                        type="submit">ログアウト</button>
                </form>
                <svg class="h-20 w-20 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
        </div>
        <nav class="flex items-center justify-evenly flex-wrap  p-3 text-sm">
            <div class="block lg:hidden">
                <button
                    class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                </button>
            </div>
            <a th:href="@{/tasklist}" class="flex flex-col items-center">
                <svg class="h-32 w-32 text-gray-700 transition-transform duration-300 transform hover:scale-110" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <rect x="3" y="5" width="18" height="14" rx="2" />
                    <polyline points="3 7 12 13 21 7" />
                </svg>
                <span class="text-2xl font-semibold text-gray-700">LIST</span>
            </a>
            <a th:href="@{/requestlist}" class="flex flex-col items-center">
                <svg class="h-32 w-32 text-gray-700 transition-transform duration-300 transform hover:scale-110" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <path d="M21 3L14.5 21a.55 .55 0 0 1 -1 0L10 14L3 10.5a.55 .55 0 0 1 0 -1L21 3" />
                </svg>
                <span class="text-2xl font-semibold text-gray-700">REQUEST</span>
            </a>
            <a th:href="@{/post}" class="flex flex-col items-center">
                <svg class="h-32 w-32 text-gray-700 transition-transform duration-300 transform hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                <span class="text-2xl font-semibold text-gray-700">POST</span>
            </a>
        </nav>
    </header>
</body>

</html>
