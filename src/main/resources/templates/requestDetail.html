<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>投稿詳細画面</title>
    <link href="/output.css" rel="stylesheet">
    <style>
        .custom-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>

<body>
    <div th:replace="~{'common/header' :: header}"></div>
    <h1>投稿詳細画面</h1>
    <div th:if="${request != null}">
        <h2>id: <span th:text="${request.id}"></span></h2>
        <p>題名: <span th:text="${request.title}"></span></p>
        <p>本文: <span th:text="${request.content}"></span></p>
        <p>日付: <span th:text="${request.eventDate}"></span></p>
    </div>
    <div th:if="${request == null}">
        <p>登録データはありません</p>
    </div>
    <div th:if="${answerList.size() == 0}">
        回答データが1件もありません。
    </div>
    <table th:if="${answerList.size() >= 1}">
        <thead>
            <tr>
                <th>id</th>
                <th>本文</th>
                <th>回答者</th>
            </tr>
        </thead>
        <tbody th:each="answer : ${answerList}" th:object=${answer}>
            <td th:text="*{id}"></td>
            <td th:text="*{content}"></td>
            <td th:text="${answer.userInfo.loginId}"></td>
        </tbody>
    </table>
    <a th:href="@{/request}">▶依頼一覧画面へ戻る</a>
</body>

</html>
