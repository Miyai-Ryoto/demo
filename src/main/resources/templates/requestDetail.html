<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>投稿詳細画面</title>
    <link href="/output.css" rel="stylesheet">
    <style>
        .custom-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>

<body>
    <div th:replace="~{'common/header' :: header}"></div>
    <div class="grid grid-cols-5 grid-rows-6 gap-6 px-5 pb-5 pt-8">
        <div th:if="${request == null}" class="col-span-5 row-span-3">
            <p>登録データはありません</p>
        </div>
        <div th:if="${request != null}" class="col-span-5 row-span-3 grid grid-col-6 grid-row-5">
            <ul class="row-span-1 col-span-6 flex flex-wrap space-x-4">
                <li th:each="post : ${request.postsInfos}" th:text="${post.departmentInfo.departmentName}"
                    class="bg-blue-200 p-2 rounded"></li>
            </ul>
            <table class="row-span-4 col-span-6 grid grid-rows-4 grid-cols-6 border border-slate-400">
                <tbody class="row-span-4 col-span-6 grid grid-rows-4 grid-cols-6">
                    <tr class="row-span-1 col-span-6 grid grid-rows-1 grid-cols-6">
                        <th class="row-span-1 col-span-1 border border-slate-400 bg-sky-700 text-white text-2xl font-bold flex items-center justify-center">題名</th>
                        <td th:text="${request.title}" class="row-span-1 col-span-3 border border-slate-400 flex items-center justify-start"></td>
                        <th class="row-span-1 col-span-1 border border-slate-400 bg-sky-700 text-white text-2xl font-bold flex items-center justify-center">日付</th>
                        <td th:text="${request.eventDate}" class="row-span-1 col-span-1 border border-slate-400 flex items-center justify-center"></td>
                    </tr>
                    <tr class="row-span-3 col-span-6 grid grid-rows-1 grid-cols-6">
                        <th class="row-span-1 col-span-1 border border-slate-400 bg-sky-700 text-white text-2xl font-bold flex items-center justify-center">本文</th>
                        <td th:text="${request.content}" class="row-span-1 col-span-5 border border-slate-400"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${answerList.size() == 0}" class="col-span-5 row-span-2">
            回答データが1件もありません。
        </div>
        <div class="col-span-5 row-span-2 overflow-y-scroll h-40 border border-gray-300">
            <table th:if="${answerList.size() >= 1}">
                <tbody th:each="answer : ${answerList}" th:object=${answer}>
                    <tr class="border border-gray-500 bg-sky-50">
                        <td th:text="${answer.userInfo.loginId}"></td>
                        <td th:text="*{content}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/request}"
            class="col-end-6 col-span-1 row-span-1 text-base text-gray-400 font-medium flex justify-end items-start">▶依頼一覧画面へ戻る</a>
    </div>
</body>

</html>
