<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>投稿詳細画面</title>
    <link href="/output.css" rel="stylesheet">
    <style>
        .custom-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body>
    <div th:replace="~{'common/header' :: header}"></div>
    <h1>投稿詳細画面</h1>
    <div th:if="${postInfo != null}">
        <h2>id: <span th:text="${postInfo.id}"></span></h2>
        <p>題名: <span th:text="${postInfo.title}"></span></p>
        <p>本文: <span th:text="${postInfo.content}"></span></p>
        <p>日付: <span th:text="${postInfo.eventDate}"></span></p>
    </div>
    <div th:if="${postInfo == null}">
        <p>登録データーはありません</p>
    </div>
    <a th:href="@{/list}">▶投稿一覧画面へ戻る</a>
</body>
</html>
