<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>投稿詳細画面</title>
    <link href="/output.css" rel="stylesheet">
    <style>
        .custom-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>

<body>
    <div th:replace="~{'common/header' :: header}"></div>
    <h1>投稿詳細画面</h1>
    <div th:if="${post != null}">
        <h2>id: <span th:text="${post.id}"></span></h2>
        <p>題名: <span th:text="${post.postInfo.title}"></span></p>
        <p>本文: <span th:text="${post.postInfo.content}"></span></p>
        <p>日付: <span th:text="${post.postInfo.eventDate}"></span></p>
        <form th:action="@{/list/{postId}/responsible(postId=${post.id})}" method="post"
            th:object="${responsibleForm}">
            <p><label>担当者</label>
                <select name="userId" required>
                    <option th:each="userList : ${userLists}" th:value="${userList.id}"
                        th:text="${userList.loginId}" th:selected="${userList.id == selectedUserListId}">
                    </option>
                </select>
                <button type="submit">担当者になる</button>
        </form>
    </div>
    <div th:if="${post == null}">
        <p>登録データーはありません</p>
    </div>
    <h2>回答</h2>
    <form th:action="@{/list/{postId}/answer(postId=${post.id})}" method="post" th:object="${answerForm}">
        <label for="content">本文:</label>
        <input type="text" th:field="*{content}">
        <br><br>
        <button type="submit">回答</button>
    </form>
    <a th:href="@{/list}">▶投稿一覧画面へ戻る</a>
</body>

</html>
