<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ユーザー登録画面</title>
    <link href="/output.css" rel="stylesheet">
    <style>
        .custom-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>

<body>
    <div>
        <h2>ユーザー登録画面</h2>
        <div th:classappend="|${isError ? 'alert-danger' : 'alert-primary'}|" role="alert" th:if="${message != null}">
            <svg>
                <use th:if="${isError}" />
                <use th:unless="${isError}" />
            </svg>
            <span th:text="${message}"></span>
        </div>
        <form th:action="@{/signup}" method="post" th:object="${signupForm}">
            <div>
                <div>
                    <p><label for="loginId">ログインID：</label>
                        <input type="text" th:field="*{loginId}">
                </div>
                <span th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></span>
                <div>
                    <p><label for="password">パスワード：</label>
                        <input type="password" th:field="*{password}">
                </div>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                <div>
                    <p><label>部署：</label>
                        <select name="department-iteration">
                            <th:block th:each="department : ${departments}">
                                <option th:value="${department.id}" th:text="${department.departmentName}"
                                    th:selected="${active == department.id}"></option>
                            </th:block>
                        </select>
                </div>
                <p><input type="submit" value="ユーザー登録">
            </div>
        </form>
        <a th:href="@{/login}">▶ログイン画面へ戻る</a>
    </div>
</body>

</html>
